<div class="container" *ngFor="let s of datosSucursal" style="padding-top: 15px;">
    <mat-card class="example-card mat-elevation-z8">
        <div id="titulo">
            <span>{{s.nombre.toUpperCase()}}</span>
        </div>
        <mat-card-content>
            <div class="container" style="padding-top: 15px;">
                <div class="row">
                    <div class="col-md" id="verticalLine">
                        <div class="caja d-flex justify-content-start">
                            <label id="datosF">Empresa:</label>
                            <label>{{s.nomempresa}}</label>
                        </div>
                    </div>
                    <div class="col-md" id="verticalLine">
                        <div class="caja d-flex justify-content-start">
                            <label id="datosF">Ciudad:</label>
                            <label>{{s.descripcion}}</label>
                        </div>
                    </div>
                </div>
                <div style="text-align: right;">
                    <i id="editarF" (click)="EditarDatosSucursal(s)" matSuffix matTooltipPosition="right"
                        matTooltip="Modificar datos de este registro" class="fas fa-edit">
                        <p>Editar</p>
                    </i>
                </div>
                <div style="text-align: center;">
                    <button mat-raised-button id="btn-raised" type="submit" (click)="AbrirVentanaRegistrarDepartamento()"
                        value="Crear departamento">Crear departamento</button>
                </div>
            </div>
            <hr>
            <div class="container table-responsive" style="padding-bottom: 50px;">
                <div id="resultados">LISTA DE DEPARTAMENTOS</div>
                <table class="mat-elevation-z8 table table-hover table-sm">
                    <thead class="thead-light">
                        <tr style="text-align: center;">
                            <th scope="col">Empresa</th>
                            <th scope="col">Departamento</th>
                            <th scope="col">Nivel</th>
                            <th scope="col">Departamento Superior</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let d of datosDepartamentos | paginate:tamanio_pagina:numero_pagina">
                            <td>{{d.nomempresa}}</td>
                            <td>{{d.nombre | titlecase}}</td>
                            <td>{{d.nivel}}</td>
                            <td>{{d.departamento_padre | titlecase}}
                            </td>
                            <td>
                                <i id="editarI" (click)="AbrirVentanaEditarDepartamento(d)" matSuffix
                                    matTooltipPosition="right" matTooltip="Modificar datos de este registro"
                                    class="fas fa-edit">
                                    <p>Editar</p>
                                </i>
                                <i class="far fa-trash-alt" (click)="ConfirmarDelete(d)"
                                    style="color:red; margin-left: 15px;" id="i-cursor" matSuffix
                                    matTooltipPosition="right" matTooltip="Eliminar registro">
                                    <p>Eliminar</p>
                                </i>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <mat-paginator id="pagina" [length]="datosDepartamentos.length" [pageSize]="tamanio_pagina"
                    [pageSizeOptions]="pageSizeOptions" id="pagina" (page)="ManejarPagina($event)" showFirstLastButtons>
                </mat-paginator>
                <button mat-raised-button id="btn-raised" type="submit" [routerLink]="['/sucursales/']"
                    value="Ir a lista de establecimientos">Ir a lista de establecimientos</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
