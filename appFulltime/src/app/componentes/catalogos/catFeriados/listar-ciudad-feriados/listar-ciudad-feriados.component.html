<div class="container" *ngFor="let f of datosFeriado" style="padding-top: 15px;">
    <mat-card class="example-card mat-elevation-z8">
        <div id="titulo">
            <span>{{f.descripcion.toUpperCase()}}</span>
        </div>
        <mat-card-content>
            <div class="container" style="padding-top: 15px;">
                <div class="row">
                    <div class="col-md">
                        <div class="d-flex justify-content-start">
                            <label id="datosF">Fecha:</label>
                            <label>{{f.fecha_}}</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="d-flex justify-content-start">
                            <label id="datosF">Fecha Recuperación:</label>
                            <label>{{f.fec_recuperacion_}}</label>
                        </div>
                    </div>
                </div>
                <div style="text-align: right;">
                    <i id="editarF" (click)="AbrirVentanaEditarFeriado(f)" matSuffix matTooltipPosition="right"
                        matTooltip="Modificar datos de este registro" class="fas fa-edit">
                        <p>Editar</p>
                    </i>
                </div>
            </div>
            <hr>
            <div class="container table-responsive" style="padding-bottom: 15px;">
                <div class="d-flex bd-highlight" id="resultados">
                    <span class="w-100 bd-highlight">
                        CIUDADES EN LAS QUE RIGE ESTE FERIADO
                    </span>
                    <mat-icon style="float: right; margin-right: 10px; color: white;"
                        (click)="ListarCiudadesFeriados(idFeriado)" matSuffix matTooltipPosition="right"
                        matTooltip="Actualizar registros." id="i-cursor">
                        autorenew
                    </mat-icon>
                </div>
                <table class="mat-elevation-z8 table table-hover table-sm">
                    <thead class="thead-light">
                        <tr style="text-align: center;">
                            <th scope="col">Descripción</th>
                            <th scope="col">Ciudades</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dc of datosCiudades | paginate:tamanio_pagina:numero_pagina">
                            <td>{{dc.nombreferiado}}</td>
                            <td>{{dc.nombreciudad}}</td>
                            <td>
                                <i id="editarI" (click)="AbrirVentanaEditarCiudad(dc)" matSuffix
                                    matTooltipPosition="right" matTooltip="Modificar datos de este registro"
                                    class="fas fa-edit">
                                    <p>Editar</p>
                                </i>
                                <i class="far fa-trash-alt" (click)="ConfirmarDelete(dc)"
                                    style="color:red; margin-left: 15px;" id="i-cursor" matSuffix
                                    matTooltipPosition="right" matTooltip="Eliminar registro">
                                    <p>Eliminar</p>
                                </i>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <mat-paginator id="pagina" [length]="datosCiudades.length" [pageSize]="tamanio_pagina"
                    [pageSizeOptions]="pageSizeOptions" id="pagina" (page)="ManejarPagina($event)" showFirstLastButtons>
                </mat-paginator>
            </div>
            <div class="d-flex flex-wrap justify-content-between">
                <button mat-raised-button id="btn-raised" type="submit"  class="float-right" [routerLink]="['/feriados-ciudades/', f.id]"
                    value="Asignar ciudad">Asignar ciudad</button>
                <button mat-raised-button id="btn-raised" type="submit"  class="float-left" [routerLink]="['/listarFeriados/']"
                    value="Ir a lista de feriados">Ir a lista de feriados</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
