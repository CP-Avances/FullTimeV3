<div id="resultados">
    <mat-icon id="movilidad" class="float-left">open_with</mat-icon>
    <span cdkDrag cdkDragRootElement=".cdk-overlay-pane" id="mover">
        NIVEL DE SEGURIDAD
    </span>
    <mat-icon class="float-right" id="cerrar" (click)="CerrarVentana(false)">highlight_off</mat-icon>
</div>
<div class="container">
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
            <div class="d-flex flex-wrap" style="padding-top: 10px;">
                <form [formGroup]="formulario">
                    <div class="d-flex flex-wrap justify-content-start" style="padding-top: 20px;">
                        <mat-radio-group aria-label="Select an option" [formControl]="tipoF" required>
                            <div class="d-flex flex-wrap justify-content-start" style="position: relative; left: 5px;">
                                <mat-radio-button value="contrasena">
                                    Usar contrase√±a
                                </mat-radio-button>
                            </div>
                            <div class="d-flex flex-wrap justify-content-start" style="position: relative; left: 5px;">
                                <mat-radio-button value="frase">
                                    Usar frase
                                </mat-radio-button>
                            </div>
                            <div class="d-flex flex-wrap justify-content-start" style="position: relative; left: 5px;">
                                <mat-radio-button value="ninguna">
                                    Ninguna
                                </mat-radio-button>
                            </div>
                        </mat-radio-group>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-4">
        </div>
    </div>
    <div class="d-flex flex-wrap justify-content-center" style="padding-top: 20px;">
        <input type="submit" class="btn btn-sm button" [disabled]="!formulario.valid" value="Guardar"
            (click)="InsertarEmpresa(formulario.value)">
    </div>
</div>
<div class="pantalla-progress" *ngIf="habilitarprogress">
    <mat-progress-spinner class="progress" [color]="color" [mode]="mode" [value]="value">
    </mat-progress-spinner>
</div>
