<div id="resultados" *ngIf='verColores'>
    <span cdkDrag cdkDragRootElement=".cdk-overlay-pane" id="mover">
        SELECCIONAR COLORES</span>
    <mat-icon class="float-right" id="cerrar" (click)="CerrarVentana()">highlight_off</mat-icon>
</div>
<div style="text-align: center;" *ngIf='verColores'>
    <div class="container" style="text-align: center;">
        <form [formGroup]="coloresForm">
            <br>
            <label>Color Principal</label>
            <br>
            <input type="color" [(ngModel)]="p_color" value="p_color" [formControl]="principal" matSuffix
                matTooltip="Seleccionar color principal">
            <br>
            <br>
            <label>Color Secundario</label>
            <br>
            <input type="color" [(ngModel)]="s_color" value="s_color" [formControl]="secundario" matSuffix
                matTooltip="Seleccionar color secundario">
            <br>
            <br>
            <div style="margin:auto;">
                <button type="submit" class="btn btn-sm" (click)="GenerarPdf('open')">Visualizar</button>
                <button type="submit" class="btn btn-sm" (click)="CambiarColores()">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!--   ****************** FORMULARIO DE REGISTRO DE MARCA DE AGUA  ****************************  -->

<div style="text-align: center;" *ngIf='verFrase'>
    <div id="resultados">
        <span cdkDrag cdkDragRootElement=".cdk-overlay-pane" id="mover">
            MARCA DE AGUA</span>
        <mat-icon class="float-right" id="cerrar" (click)="CerrarVentana()">highlight_off</mat-icon>
    </div>
    <div class="container" style="padding-top: 20px;">
        <form [formGroup]="fraseForm">
            <div class="d-flex flex-wrap justify-content-start">
                <mat-radio-group aria-label="Select an option" [formControl]="fraseReporte" required>
                    <div class="d-flex flex-wrap justify-content-start" style="position: relative; left: 20px;">
                        <mat-radio-button (change)="CambiarFrase($event)" value="Confidencial">
                            Confidencial
                        </mat-radio-button>
                    </div>
                    <div class="d-flex flex-wrap justify-content-start" style="position: relative; left: 20px;">
                        <mat-radio-button (change)="CambiarFrase($event)" value="FullTime">
                            FullTime
                        </mat-radio-button>
                    </div>
                    <div class="d-flex flex-wrap justify-content-start" style="position: relative; left: 20px;">
                        <mat-radio-button (change)="CambiarFrase($event)" value="">
                            Ninguna
                        </mat-radio-button>
                    </div>
                    <div class="d-flex flex-wrap justify-content-start" style="position: relative; left: 20px;">
                        <mat-radio-button (click)="IngresarFrase()" value="Otro">
                            Otra
                        </mat-radio-button>
                    </div>
                </mat-radio-group>
            </div>
            <div class="d-flex flex-wrap justify-content-start">
                <mat-form-field *ngIf="ingresarOtro">
                    <mat-label>Frase</mat-label>
                    <input matInput placeholder="Ingresar nombre" [formControl]="nuevaF" maxlength="50"
                        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                    <mat-icon id="i-cursor" matSuffix matTooltipPosition="right"
                        matTooltip="Ingresar frase que serÃ¡ usada como marca de agua en los reportes.">
                        help_outline
                    </mat-icon>
                </mat-form-field>
            </div>
        </form>
    </div>
    <div class="d-flex flex-wrap justify-content-center" style="padding-top: 15px;">
        <button type="submit" class="btn btn-sm" (click)="VerArchivo(fraseForm.value)">Visualizar</button>
        <button type="submit" class="btn btn-sm" (click)="GuardarFrase(fraseForm.value)">Guardar</button>
    </div>
</div>

<div class="pantalla-progress" *ngIf="habilitarprogress">
    <mat-progress-spinner class="progress" [color]="color" [mode]="mode" [value]="value">
    </mat-progress-spinner>
</div>
