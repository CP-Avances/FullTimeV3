<div id="titulo">
    <mat-icon id="movilidad" class="float-left">open_with</mat-icon>
    <span cdkDrag cdkDragRootElement=".cdk-overlay-pane">
        REGISTRAR TÍTULO PROFESIONAL</span>
</div>
<form [formGroup]="nuevoTituloForm">
    <div class="container" style="text-align: center;">
        <div class="nota">
            <span>NOTA: Por favor llenar todos los campos obligatorios (*) del formulario para activar el botón Guardar.</span>
        </div>
        <div class="d-flex flex-wrap justify-content-center">
            <mat-form-field>
                <mat-label>Nuevo Título</mat-label>
                <input matInput placeholder="Ingeniería en ..." [formControl]="nombre"
                    (keypress)="IngresarSoloLetras($event)" required>
                <mat-icon id="i-cursor" matSuffix  matTooltipPosition="right"
                    matTooltip="Ingresar nombre de identificación del nuevo título profesional">
                    help_outline</mat-icon>
                <mat-error *ngIf="nombre.invalid">{{ObtenerMensajeErrorNombre()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Nivel</mat-label>
                <mat-icon id="i-cursor" matSuffix  matTooltipPosition="right"
                    matTooltip="Seleccionar el tipo de nivel que tiene el nuevo título profesional">
                    help_outline</mat-icon>
                <mat-select [formControl]="nivel" [(ngModel)]="seleccionarNivel">
                    <mat-option *ngFor="let n of niveles" [value]="n.id"
                        (click)="ActivarDesactivarNombre(nuevoTituloForm.value)">
                        {{n.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field *ngIf="!HabilitarDescrip">
                <mat-label>Registrar Nivel</mat-label>
                <input matInput placeholder="Ingresar nivel" formControlName="nombreNivelForm"
                    (keypress)="IngresarSoloLetras($event)" [ngStyle]="estilo">
                <mat-icon id="i-cursor" matSuffix  matTooltipPosition="right"
                    matTooltip="Nombre del nuevo nivel de titulación">
                    help_outline</mat-icon>
                <mat-error *ngIf="nombreNivel.invalid">{{ObtenerMensajeErrorNivel()}}</mat-error>
            </mat-form-field>
        </div>
    </div>
</form>
<div class="d-flex flex-wrap justify-content-center">
    <input type="submit" class="btn btn-sm button" (click)="InsertarTitulo(nuevoTituloForm.value)"
        [disabled]="!nuevoTituloForm.valid" value="Guardar">
    <input type="submit" class="btn btn-sm button" (click)="CerrarVentanaRegistroTitulo()" value="Salir">
</div>
