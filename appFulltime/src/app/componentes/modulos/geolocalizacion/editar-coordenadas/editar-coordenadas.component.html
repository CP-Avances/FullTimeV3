<div id="titulo">
    <mat-icon id="movilidad" class="float-left">open_with</mat-icon>
    <span cdkDrag cdkDragRootElement=".cdk-overlay-pane">
        MODIFICAR COORDENADAS</span>
</div>
<form [formGroup]="CoordenadasForm">
    <div style="text-align: center">
        <div class="nota">
            <span>NOTA: Registrar Coordenadas de Ubicación.</span>
        </div>
        <div class="d-flex flex-wrap justify-content-center">
            <mat-form-field>
                <mat-label>Descripción</mat-label>
                <input matInput [formControl]="descripcion" required>
                <mat-icon matSuffix matTooltipPosition="right" matTooltip="Ingresar una descripción.">
                    help_outline</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Latitud</mat-label>
                <input matInput [formControl]="latitud" required>
                <mat-icon matSuffix matTooltipPosition="right" matTooltip="Ingresar coordenada de latitud.">
                    help_outline</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Longitud</mat-label>
                <input matInput [formControl]="longitud" required>
                <mat-icon matSuffix matTooltipPosition="right" matTooltip="Ingresar coordenada de longitud.">
                    help_outline</mat-icon>
            </mat-form-field>
        </div>
    </div>
</form>
<div class="d-flex flex-wrap justify-content-center">
    <input type="submit" class="btn btn-sm" (click)="TomarCoordenadasMapa()" value="Mapa">
    <input type="submit" class="btn btn-sm" [disabled]=" !CoordenadasForm.valid"
        (click)="VerificarDatos(CoordenadasForm.value)" value="Guardar">
    <input type="submit" class="btn btn-sm" (click)="CerrarVentana()" value="Cancelar">
</div>
