<div class="scrollbar scrollbar-primary">
    <div id="titulo">
        <mat-icon id="movilidad" class="float-left">open_with</mat-icon>
        <span cdkDrag cdkDragRootElement=".cdk-overlay-pane">
            AUTORIZAR DEPARTAMENTO</span>
    </div>
    <!-- Formulario Completo -->
    <form [formGroup]="autorizarDepaForm">
        <mat-card-content>
            <div class="container" style="text-align: center;">
                <div class="nota">
                    <span>NOTA: Por favor llenar todos los campos obligatorios (*) del formulario para activar el bot칩n
                        Guardar.</span>
                </div>
                <div class="d-flex flex-wrap justify-content-around">
                    <mat-form-field>
                        <mat-label>Empleado</mat-label>
                        <input id="nomEmple" matInput placeholder="Empleado" [formControl]="nombreEmpleadoF"
                            readonly="readonly" required>
                        <mat-icon id="i-cursor" matSuffix matTooltipPosition="right"
                            matTooltip="Nombre de identificaci칩n del empleado">
                            help_outline</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label id="selEmpre">Seleccionar Sucursal</mat-label>
                        <mat-icon id="i-cursor" matSuffix matTooltipPosition="right"
                            matTooltip="Seleccionar una de las sucursales existentes en la empresa">
                            help_outline</mat-icon>
                        <mat-select [formControl]="idSucursal" required>
                            <mat-option *ngFor="let s of sucursales" [value]="s.id"
                                (click)="ObtenerDepartamentos(autorizarDepaForm.value)">{{s.nombre}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Departamento</mat-label>
                        <mat-icon id="i-cursor" matSuffix matTooltipPosition="right"
                            matTooltip="Seleccionar el departamento en el que realizar치 autorizaciones.">
                            help_outline</mat-icon>
                        <mat-select [formControl]="idDepartamento" required>
                            <mat-option *ngFor="let d of departamento" [value]="d.id">{{d.nombre}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-radio-group aria-label="Select an option" [formControl]="autorizarF" [value]="autorizarF.value"
                        required>
                        <label class="d-flex justify-content-between">
                            <span>Autoriza Departamento*</span>
                            <mat-icon id="i-cursor" matSuffix matTooltipPosition="right"
                                matTooltip="Indicar si el empleado ser치 quien autorice dentro del departamento seleccionado.">
                                help_outline
                            </mat-icon>
                        </label>
                        <div class="d-flex justify-content-around">
                            <mat-radio-button class="example-match" value="true">Si</mat-radio-button>
                            <mat-radio-button class="example-match" value="false">No </mat-radio-button>
                        </div>
                    </mat-radio-group>
                </div>
            </div>
        </mat-card-content>
    </form>
    <div style="text-align: center;">
        <button type="submit" class="btn btn-sm" (click)="InsertarAutorizacion(autorizarDepaForm.value)"
            [disabled]="!autorizarDepaForm.valid">Guardar</button>
        <button type="submit" class="btn btn-sm" (click)="CerrarVentanaAutorizar()">Salir</button>
    </div>
</div>
