<div id="titulo">
    <mat-icon id="movilidad" class="float-left">open_with</mat-icon>
    <span cdkDrag cdkDragRootElement=".cdk-overlay-pane">
        APROBACIÓN DE HORA EXTRA</span>
</div>
<div class="container" style="text-align: center;">
    <div class="nota">
        <span>NOTA: Por favor llenar todos los campos obligatorios (*) del formulario para activar el botón
            Guardar.</span>
    </div>
    <form [formGroup]="estadoAutorizacionesForm">
        <mat-form-field>
            <mat-label>Estados</mat-label>
            <mat-icon id="i-cursor" matSuffix matTooltipPosition="right" matTooltip="Lista de estados">
                help_outline</mat-icon>
            <mat-select [formControl]="estado" required>
                <mat-option *ngFor="let e of estados" [value]="e.id">
                    {{e.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div style="text-align: center;">
    <input type="submit" class="btn btn-sm" (click)="ActualizarEstadoAutorizacion(estadoAutorizacionesForm.value)"
        [disabled]="!estadoAutorizacionesForm.valid" value="Guardar">
    <input type="submit" (click)="ventana.close()" class="btn btn-sm" value="Salir" style="margin-left: 15px;">
</div>
