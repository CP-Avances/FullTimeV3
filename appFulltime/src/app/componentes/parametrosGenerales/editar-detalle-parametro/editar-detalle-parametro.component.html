<div id="titulo">
    <mat-icon id="movilidad" class="float-left">open_with</mat-icon>
    <span cdkDrag cdkDragRootElement=".cdk-overlay-pane">
        MODIFICAR DETALLE DE PARÁMETRO</span>
</div>
<form [formGroup]="ParametrosForm">
    <div style="text-align: center">
        <div class="nota">
            <span> {{nota}} </span>
        </div>
        <div class="d-flex flex-wrap justify-content-center">
            <mat-form-field>
                <mat-label>Descripción General</mat-label>
                <input matInput [formControl]="descripcion" required>
                <mat-icon matSuffix matTooltipPosition="right" matTooltip="Ingresar nuevo parámetro general.">
                    help_outline</mat-icon>
            </mat-form-field>
        </div>
    </div>
</form>
<div class="d-flex flex-wrap justify-content-center">
    <input type="submit" class="btn btn-sm" [disabled]=" !ParametrosForm.valid"
        (click)="GuardarDatos(ParametrosForm.value)" value="Guardar">
    <input type="submit" class="btn btn-sm" (click)="CerrarVentana()" value="Cancelar">
</div>
