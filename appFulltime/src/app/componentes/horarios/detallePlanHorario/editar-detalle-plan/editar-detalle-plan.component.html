<div id="titulo">
    <mat-icon id="movilidad" class="float-left">open_with</mat-icon>
    <span cdkDrag cdkDragRootElement=".cdk-overlay-pane">
        MODIFICAR DETALLE HORARIO</span>
    <mat-icon class="float-right" id="cerrar" (click)="Salir()">highlight_off</mat-icon>
</div>
<!-- Formulario Completo -->
<form [formGroup]="DetallePlanHorarioForm">
    <mat-card-content>
        <div class="container" style="text-align: center">
            <div class="nota">
                <span>NOTA: Por favor llenar todos los campos obligatorios (*) del formulario para activar el botón
                    Guardar.</span>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label id="fec">Fecha inicio de actividades</mat-label>
                        <input matInput [matDatepicker]="picker" placeholder="dd/mm/aaaa" [formControl]="fechaF"
                            required>
                        <mat-datepicker-toggle matSuffix [for]="picker" id="i-cursor" 
                            matTooltipPosition="right"
                            matTooltip="Ingresar la fecha de inicio de actividades. Seleccione la fecha dando click en el icono de calendario o puede escribir la fecha con el formato  día/mes/año. Ejemplo: 12/04/1993">
                        </mat-datepicker-toggle>
                        <mat-datepicker touchUi #picker></mat-datepicker>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>Tipo de día</mat-label>
                        <mat-icon id="i-cursor" matSuffix matTooltipPosition="right" 
                            matTooltip="Seleccionar el tipo de día en los que se podrá realizar horas extras">
                            help_outline</mat-icon>
                        <mat-select [formControl]="tipoDia" required>
                            <mat-option *ngFor="let d of dia" [value]="d.value">
                                {{d.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>Seleccionar Horario</mat-label>
                        <mat-icon id="i-cursor" matSuffix  matTooltipPosition="right"
                            matTooltip="Seleccionar un horario">
                            help_outline</mat-icon>
                        <mat-select [formControl]="horarioF" required>
                            <mat-option *ngFor="let h of horarios" [value]="h.id"
                                (click)="VerificarDetalles(DetallePlanHorarioForm.value)">
                                {{h.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </mat-card-content>
</form>
<div class="d-flex flex-wrap justify-content-center" style="padding-top: 2%; margin-bottom: 2%;">
    <button mat-raised-button id="btn-raised" type="submit" [disabled]="!DetallePlanHorarioForm.valid"
        (click)="ValidarRegistro(DetallePlanHorarioForm.value)" value="Guardar">Guardar</button>
    <!--button mat-raised-button id="btn-raised" type="submit" (click)="Salir()" value=" Salir">Salir</button-->
</div>
