<div id="titulo">
    <mat-icon id="movilidad" class="float-left">open_with</mat-icon>
    <span cdkDrag cdkDragRootElement=".cdk-overlay-pane">
        MODIFICAR HORARIO</span>
    <mat-icon class="float-right" id="cerrar" (click)="CerrarVentanaPlanHorario()">highlight_off</mat-icon>
</div>
<!-- Formulario Completo -->
<form [formGroup]="PlanHorarioForm">
    <mat-card-content>
        <div class="container" style="text-align: center">
            <div class="nota">
                <span>NOTA: Por favor llenar todos los campos obligatorios (*) del formulario para activar el botón
                    Guardar.</span>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <mat-label id="fec">Fecha inicio de actividades</mat-label>
                        <input matInput [matDatepicker]="picker" placeholder="dd/mm/aaaa" [formControl]="fechaIngresoF"
                            required>
                        <mat-datepicker-toggle matSuffix [for]="picker" matSuffix id="i-cursor" matSuffix
                            matTooltipPosition="right"
                            matTooltip="Ingresar la fecha de inicio de actividades. Seleccione la fecha dando click en el icono de calendario o puede escribir la fecha con el formato  día/mes/año. Ejemplo: 12/04/1993">
                        </mat-datepicker-toggle>
                        <mat-datepicker touchUi #picker></mat-datepicker>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label id="fec">Fecha fin de actividades</mat-label>
                        <input matInput [matDatepicker]="picker2" placeholder="dd/mm/aaaa" [formControl]="fechaSalidaF"
                            required>
                        <mat-datepicker-toggle matSuffix [for]="picker2" matSuffix id="i-cursor" matSuffix
                            matTooltipPosition="right"
                            matTooltip="Ingresar la fecha de finalización de actividades. Seleccione la fecha dando click en el icono de calendario o puede escribir la fecha con el formato  día/mes/año. Ejemplo: 12/04/1993">
                        </mat-datepicker-toggle>
                        <mat-datepicker touchUi #picker2></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </mat-card-content>
</form>
<div class="d-flex flex-wrap justify-content-center" style="padding-top: 2%; margin-bottom: 2%;">
        <button mat-raised-button id="btn-raised" type="submit" [disabled]="!PlanHorarioForm.valid"
            (click)="ValidarDatosPlanHorario(PlanHorarioForm.value)" value="Guardar">Guardar</button>
        <!--button mat-raised-button id="btn-raised" type="submit" (click)="CerrarVentanaPlanHorario()" value=" Salir">Salir</button-->
</div>
