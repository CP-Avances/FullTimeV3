<div id="titulo">
    <mat-icon id="movilidad" class="float-left">open_with</mat-icon>
    <span cdkDrag cdkDragRootElement=".cdk-overlay-pane">
        HABILITAR NOTIFICACIONES</span>
</div>

<mat-dialog-content class="mat-typography">
    <mat-list>
        <div id="titulo" style="font-size: 80%; margin: auto;">
            <span> USUARIOS SELECCIONADOS </span>
        </div>
        <mat-list-item *ngFor="let e of empleados">
            <mat-icon id="i-cursor" style="color:blue;" mat-list-icon>perm_identity</mat-icon>
            <div mat-line style="font-weight: bold;">{{e.nombre}} {{e.apellido}}</div>
        </mat-list-item>
    </mat-list>

    <form class="example-form" [formGroup]="formGroup" ngNativeValidate>
        <br>
        <div class="d-flex flex-wrap">
            <div class="caja">
                <p>PERMISOS</p>
                <div class="d-flex flex-wrap justify-content-start">
                    <mat-slide-toggle formControlName="permisoMail">Correo </mat-slide-toggle>
                    <mat-slide-toggle formControlName="permisoNoti">Notificaciones</mat-slide-toggle>
                </div>
            </div>
            <div class="caja">
                <p>VACACIONES</p>
                <div class="d-flex flex-wrap justify-content-start">
                    <mat-slide-toggle formControlName="vacaMail">Correo </mat-slide-toggle>
                    <mat-slide-toggle formControlName="vacaNoti">Notificaciones</mat-slide-toggle>
                </div>
            </div>
            <div class="caja">
                <p>HORAS EXTRAS</p>
                <div class="d-flex flex-wrap justify-content-start">
                    <mat-slide-toggle formControlName="horaExtraMail">Correo </mat-slide-toggle>
                    <mat-slide-toggle formControlName="horaExtraNoti">Notificaciones</mat-slide-toggle>
                </div>
            </div>
            <div class="caja">
                <p>ALIMENTACIÃ“N</p>
                <div class="d-flex flex-wrap justify-content-start">
                    <mat-slide-toggle formControlName="comidaMail">Correo </mat-slide-toggle>
                    <mat-slide-toggle formControlName="comidaNoti">Notificaciones</mat-slide-toggle>
                </div>
            </div>
            <div class="caja">
                <p>COMUNICADOS</p>
                <div class="d-flex flex-wrap justify-content-start">
                    <mat-slide-toggle formControlName="comunicadoMail">Correo </mat-slide-toggle>
                    <mat-slide-toggle formControlName="comunicadoNoti">Notificaciones</mat-slide-toggle>
                </div>
            </div>
        </div>
    </form>
    <div class="d-flex justify-content-around" style="padding-top: 10px;">
        <button class="btn btn-primary" type="submit" mat-button [mat-dialog-close]="empleados" cdkFocusInitial (click)="ActualizarConfiguracion(formGroup.value)">Guardar</button>
        <button class="btn" type="submit" (click)="this.dialogRef.close()" mat-button mat-dialog-close>Cancelar</button>
    </div>
</mat-dialog-content>
