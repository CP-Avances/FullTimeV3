<div id="titulo">
    <mat-icon id="movilidad" class="float-left">open_with</mat-icon>
    <span cdkDrag cdkDragRootElement=".cdk-overlay-pane">
        MODIFICAR MENSAJE DE CUMPLEAÑOS</span>
</div>
<form [formGroup]="formulario">
    <div class="container">
        <div class="nota">
            <span>NOTA: Por favor llenar todos los campos obligatorios (*) del formulario para activar el botón
                Guardar.</span>
        </div>
        <div class="d-flex flex-wrap justify-content-between">
            <mat-form-field>
                <mat-label>Asunto</mat-label>
                <input matInput [formControl]="tituloF" required>
                <mat-icon id="i-cursor" matSuffix matTooltipPosition="right" matTooltip="Indicar asunto de mensaje.">
                    help_outline</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Link (opcional)</mat-label>
                <input matInput [formControl]="linkF">
                <mat-icon id="i-cursor" matSuffix matTooltipPosition="right"
                    matTooltip="Escriba el link de acceso a mensaje de cumpleaños.">
                    help_outline</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Mensaje</mat-label>
                <textarea matInput #message maxlength="256" placeholder="Ingrese mensaje de felicitación de cumpleaños."
                    [formControl]="mensajeF" required></textarea>
                <mat-icon id="i-cursor" matSuffix matTooltipPosition="right"
                    matTooltip="Ingrese mensaje personalizado de cumpleaños.">
                    help_outline</mat-icon>
                <mat-hint align="start"><strong>Solo puede ingresar hasta 255 caracteres</strong></mat-hint>
                <mat-hint align="end">{{message.value.length}} / 255</mat-hint>
            </mat-form-field>
            <div class="d-flex flex-wrap justify-content-between" style="padding: 15px 0px 5px 0px;">
                <div class="align-self-center" style="margin: 5px 5px 5px 5px;">
                    <form method="post" enctype="multipart/form-data">
                        <input (change)="fileChange($event)" type="file" [formControl]="archivoForm" id="file">
                        <label for="file" class="btn-2" (click)="LimpiarNombreArchivo()">Subir imagen</label>
                    </form>
                </div>
                <div class="align-self-center" style="margin: 5px 5px 5px 5px; width: 200px;">
                    <input type="text" id="imagen" placeholder="Ningún archivo seleccionado." class="form-control"
                        [formControl]="imagenF">
                </div>
            </div>
        </div>
    </div>
</form>
<div class="d-flex flex-wrap justify-content-center">
    <button class="btn btn-sm" type="submit" [disabled]="!formulario.valid"
        (click)="ModificarMensajeBirthday(formulario.value)">Guardar</button>
    <button mat-button class="btn btn-sm" type="submit" (click)="CerrarVentana()">Salir</button>
</div>
